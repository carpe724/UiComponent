<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Egg Timer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

    <!-- <h1>달걀</h1> -->
    <div class="wrap">
        <div class="range">
            <input type="range" min="1" max="7" steps="1" value="1">
          </div>
          
          <ul class="range-labels">
            <li class="active selected">Today</li>
            <li>2 days</li>
            <li>3 days</li>
            <li>4 days</li>
            <li>5 days</li>
            <li>6 days</li>
            <li>7 days</li>
          </ul>
        <div class="egg"></div>
        <div id="time"></div>
        <button id="timerStart" onClick="start_timer()">타이머 시작</button>
    </div>

    <script language="JavaScript">
        var timerID; // 타이머를 핸들링하기 위한 전역 변수

        var time = 60; // 타이머 시작시의 시간 (초)

        var x1 = document.getElementById("time");

        x1.innerHTML = toHourMinSec(time);

        var timeFlag = true;

        /* 타이머를 시작하는 함수 */

        function start_timer() {

            if(timeFlag){
                timerID = setInterval("decrementTime()", 1000);
            }

            timeFlag = false;

        }

        /* 남은 시간을 감소시키는 함수 */

        function decrementTime() {

            x1.innerHTML = toHourMinSec(time);


            if (time > 0) time--;

            else {

                // 시간이 0이 되었으므로 타이머를 중지함

                clearInterval(timerID);
                timeFlag = true;

            }

        }

        /* 정수형 숫자(초 단위)를 "시:분:초" 형태로 표현하는 함수 */

        function toHourMinSec(t) {

            var hour;

            var min;

            var sec;

            // 정수로부터 남은 시, 분, 초 단위 계산

            hour = Math.floor(t / 3600);

            min = Math.floor((t - (hour * 3600)) / 60);

            sec = t - (hour * 3600) - (min * 60);

            // hh:mm:ss 형태를 유지하기 위해 한자리 수일 때 0 추가

            if (hour < 10) hour = "0" + hour;

            if (min < 10) min = "0" + min;

            if (sec < 10) sec = "0" + sec;

            return (hour + ":" + min + ":" + sec);

        }

    </script>

    <script src="script.js"></script>
</body>
</html>
