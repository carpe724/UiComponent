<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Egg Timer</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>
</head>
<body>
    <div class="EggTimerApp">
        <ul class="EggTimerSlider">
            <li class="EggTimerSlider__item">
                <div class="EggTimerSlider__egg">
                    <span class="EggTimerSlider__eggObj"></span>
                </div>
                <div class="EggTimerSlider__title">1tnr</div>
            </li>
            <li class="EggTimerSlider__item">
                <div class="EggTimerSlider__egg">
                    <span class="EggTimerSlider__eggObj"></span>
                </div>
                <div class="EggTimerSlider__title">2tnr</div>
            </li>
        </ul>
        <div class="EggTimerFeature">
            <div class="EggTimerFeature__item">
                <button class="EggTimerFeature__button">
                    <div class="EggTimerFeature__title">달걀 사이즈</div>
                    <div class="EggTimerFeature__desc EggTimerFeature__desc--size">특란</div>
                </button>
            </div>
            <div class="EggTimerFeature__item">
                <button class="EggTimerFeature__button">
                    <div class="EggTimerFeature__title">보관 온도</div>
                    <div class="EggTimerFeature__desc EggTimerFeature__desc--temperature">실온</div>
                </button>
            </div>
        </div>
        <div class="EggTimer">
            <div class="EggTimer__count">
                03 : 35
            </div>
            <button class="EggTimer__button ir">play</button>
        </div>
    </div>
    <!-- //EggTimer -->

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
