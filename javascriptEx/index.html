<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<style>
		body{
			background: #2b2b2b;
			color: #fff;
		}
		ul{
			padding: 0;
		}
		li{
			list-style: none;
			margin: 10px 0;
		}
		label{
			display: block;
			float: left;
			width: 150px;
		}
		input{			
			border : 1px solid #ccc;
			height: 26px;
			line-height: 26px;
			box-sizing: border-box;
		}
		button{
			display: block;
			width: 300px;
			height: 50px;
			background: #222;
			color: #fff;
			font-size: 16px;
			cursor: pointer;
		}
		table{
			margin: 30px;
			border: 1px solid #ccc;
			border-collapse: collapse;
		}
		td{
			border: 1px dashed rgba(0,0,0,0.1);
			width: 20px;
			height: 20px;
			line-height: 20px;
			text-align: center;
			background: #444;
			cursor: pointer;
		}
		td.over{
			background: #DD352E url(https://image.flaticon.com/icons/svg/1256/1256692.svg) no-repeat center;
			background-size: 60%;
		}

		td.flagCheck{
			background: #fff no-repeat center;
			background-size: 60%;
			background-image: url(https://image.flaticon.com/icons/svg/148/148882.svg)
		}
		td.questionCheck{
			background: #fff url(https://image.flaticon.com/icons/svg/1304/1304035.svg) no-repeat center;
			background-size: 60%;
		}	
		td.opened{
			background: #fff;
			color: #444;
		}
	</style>

	<ul>
		<li><label for="">가로열 :</label> <input id="hor" type="number" placeholder="가로" value="10"></li>
		<li><label for="">세로 : </label> <input id="ver" type="number" placeholder="세로" value="10"></li>
		<li><label for="">지뢰갯수 : </label> <input id="mine" type="number" placeholder="지뢰" value="10"></li>
	</ul>
	
	<button id="exec">실행</button>
	<table id="table">
		<thead>
			<tr>
				<td><span id="timer">0</span>초</td>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<div id="result"></div>

	<script src="section07_jh.js"></script>

</body>
</html>
